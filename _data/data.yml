career-profile:
    title: Career Profile
    summary: |
      Passionate about robotics and technology. Innovative and cooperative.

      Software engineer with +8 years of experience in autonomous robots for field and underwater environments. PhD in Mechatronics, he has strong experience in acoustic and visual perception, simulation, navigation, and software integration. Solid C/C++, Ruby, and Python development in Linux.   
      
      Over 4 years, he was part of the FlatFish project, a resident inspection AUV for deep-sea O&G installations. Since 2018, Rômulo is the Technical Leader of the JIRO project, a robotic tool for flexible joint cleaning and inspection. Commercial videos of those projects can be seen in [youtu.be/AQO8sxjQsAM](http://youtu.be/AQO8sxjQsAM) and [youtu.be/bM6sj5sTXfY](http://youtu.be/bM6sj5sTXfY).

      Rômulo has +17 scientific papers published. He also received the Outstanding Student Award from the Brazilian Computer Society in 2009.

