experiences:
    - role: Senior Robotics Engineer | Tech Lead
      time: 2022 - Present
      company: SENAI CIMATEC, Salvador, Brazil
      details: |
        Leading the second phase of JIRo project with a commercial partner.
    - role: Senior Robotics Engineer | Tech Lead
      time: 2018 - 2022
      company: SENAI CIMATEC, Salvador, Brazil
      details: |
        Leading an international engineering team on JIRo project, I was responsible for:
        - Coordinate end-to-end robot technology development, design, validation and verification;
        - Define the system functionalities, with a focus on reusability and reliability;
        - Drive the software team, including simulation, integration of software components, perception, testing, and peer code review with ROS framework;
        - Assess robot capabilities and plan system improvements in order to meet project requirements;
        - Integration and tests of JIRo robot with Saab Seaeye's Cougar-XTi ROV;
        - Sea trials coordination and deployment;
        - Work as a Guest researcher at DFKI GmbH for robot development and testing, and project management.
    - role: Robotics Engineer
      time: 2014 - 2017
      company: SENAI CIMATEC, Salvador, Brazil
      details: |
        As part of the software and integration team of the FlatFish project, I was responsible for:
        - Development of target tracking system (e.g. pipeline tracking), based on acoustic images;
        - Development of obstacle avoidance system, from filtering obstacles to planning avoidance paths;
        - Development of imaging sonar simulator for AUV preliminary tests;
        - Driver development and system deployment on AUV;
        - Software integration, testing, peer review, simulation, and debugging with Rock framework;
        - Experience operating robotic systems at sea;
        - Work as a Guest researcher at DFKI GmbH for AUV software development and testing.
    - role: IT Architect Trainee
      time: 2012 - 2014
      company: Oi S.A., Rio de Janeiro, Brazil
      details: |
        Special career program for technical development on IT architecture, comprising:
          - End-to-end solution design based on business needs using market and enterprise standards as TM Forum Frameworx, TOGAF, and SOA;
          - Maintenance of enterprise as-is, transition, target and reference architectures;
          - Delivering solutions involving CRM, Cloud, Charging, Billing and OSS/BSS applications.
    - role: Unix Linux System Administrator
      time: 2010 - 2010
      company: ecGlobal, Salvador, Brazil
      details: |
        Design and maintenance of Linux/Unix applications and services, including DHCP, DNS, Apache, Samba, server virtualization, LAMP, CUPS, AWStats, and SVN; creation of Ubuntu-based distro for software team development.
    - role: Software Engineer
      time: 2009 - 2010
      company: ecGlobal, Salvador, Brazil
      details: |
        Development of social networks for online market research and e-commerce applications using PHP/JavaScript/Ajax, CSS, Elgg framework, and MySQL and PostgreSQL databases.

